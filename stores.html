    <h1>Store Locator</h1>
    <div id="map"></div>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDRRL7MytH0Yblx4lTM6XfYAHJFfxa3TAo&callback=initMap" async defer></script>
    <script>
        function initMap() {
            var omaha = { lat: 41.2565, lng: -95.9345 };
            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 10,
                center: omaha
            });

            var marker = new google.maps.Marker({
                position: omaha,
                map: map,
                title: 'Omaha, Nebraska'
            });
        }
    </script>

</body>
